name: Build and Release

on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for this release'
        required: true
      description:
        description: 'Description for this release'
        required: false

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pyinstaller-versionfile
        pip install colorama
        pip install Pillow

    - name: Create version file
      run: |
        echo "FileVersion=" > version_info.txt
        echo "ProductVersion=" >> version_info.txt
        echo "FileDescription=A save editor for the game Cruelty Squad" >> version_info.txt
        echo "CompanyName=Aholicknight" >> version_info.txt
        echo "OriginalFilename=Cruelty Squad Save Editor.exe" >> version_info.txt
        echo "ProductName=Cruelty Squad Save Editor" >> version_info.txt
        echo "InternalName=Cruelty Squad Save Editor" >> version_info.txt

    - name: Build exe
      run: pyinstaller --onefile --icon=favicon.ico --name="Cruelty Squad Save Editor" --version-file=version_info.txt save-editor.py

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/Cruelty Squad Save Editor.exe
        tag_name: ${{ github.event.inputs.tag }}
        name: Cruelty Squad Save Editor v${{ github.event.inputs.tag }}
        body: ${{ github.event.inputs.description }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}