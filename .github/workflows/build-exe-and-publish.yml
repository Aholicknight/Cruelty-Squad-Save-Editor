name: Build and Release

on: 
    workflow_dispatch:
      inputs:
        tag:
          description: 'Tag to use for this release'
          required: true
        description:
          description: 'Description for this release'
          required: false

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build exe
      run: pyinstaller --onefile --icon=favicon.ico --name="Cruelty Squad Save Editor" save-editor.py

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.tag }}
        release_name: Release ${{ github.event.inputs.tag }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/Cruelty Squad Save Editor.exe
        asset_name: Cruelty Squad Save Editor.exe
        asset_content_type: application/octet-stream